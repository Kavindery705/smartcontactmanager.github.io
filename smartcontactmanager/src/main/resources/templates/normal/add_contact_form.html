<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/normalbase::layout(~{::section})}">
<!--<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normalbase::layout(~{::section})">-->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
	<section>
		
		<div class="card mr-1 ml-1">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div th:if="${session.message}" th:classappend="${session.message.type}"
						class="alert  alert-dismissible fade show" role="alert">
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				<div class="container-fluid mt-2">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2">
							
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										<i class="fa fa-user-alt">
										</i>
									</div>
									
								</div>
								<input type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control" required />
							</div>
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										<i class="fa fa-plus">
										</i>
									</div>
									
								</div>
								<input type="text" id="firstname" name="secondname" placeholder="Enter second name here" class="form-control" required />
							</div>
								<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										<i class="fa fa-phone">
										</i>
									</div>
									
								</div>
								<input type="number" id="firstname" name="phone" placeholder="Enter phone number" class="form-control" required />
							</div>
								<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										@
									</div>
									
								</div>
								<input type="email" id="firstname" name="email" placeholder="Enter email address" class="form-control" required />
							</div>
								<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										<i class="fa fa-briefcase">
										</i>
									</div>
									
								</div>
								<input type="text" id="firstname" name="work" placeholder="Enter your work here " class="form-control" required />
							</div>
							
							<div class="form-group mt-2">	
								
<!--								<textarea name="description" placeholder="Enter your description"class="form-control" required rows="7"></textarea>-->
							<textarea id="default-editor"  name="description" placeholder="Enter your description"class="form-control" required rows="7">
			
							</textarea>
								
							</div>
							<div class="custom-file">
								<input type="file" name="image" class="form-control" />
							</div>
							<div class="container text-center mt-2">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
	<script>
		$(document).ready(()=>{
		$('.item').removeClass('active');
		$('#addcontact-link').addClass('active')			
		})
	</script>
	</section>
</body>
</html>
