<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="sweetalert2.min.css">	
<script src="sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<section>
		<div class="card mr-2 mt-2" th:if="${contact}">
			<div class="card-body" >
				
				<div class="container text-center">
					
					<img class="my_profile_detail" th:src="@{'/image/'+${contact.imageurl}}" alt="profile photo"/>
					<h1 > <span th:text="${contact.name}"></span> (<span th:text="${contact.secondname}"></span>)</h1>
					<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col" th:text="${'SCM2023'+contact.cid}"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
  <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  </tbody>
  
</table>
<div class="description mt-2">
	<th:block th:utext="${contact.description}"></th:block>
	
</div>
<div class="container text-center mt-2">
	<a href="#" th:attr="onclick=|deleteContact(${contact.cid})|" class="btn btn-block btn-danger">Delete</a>
	<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mt-2">
		  <button type="submit" class="btn  btn-block btn-primary" >Update</button>
		  </form>
	
</div>
				</div>
				
				
			</div>
			
		</div>
			<h1 class="text-center" th:unless="${contact}">You don't have permission to see this contact!*!</h1>
		
	</section>
</body>
</html>
