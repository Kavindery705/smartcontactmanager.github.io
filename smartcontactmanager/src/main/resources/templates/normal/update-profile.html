<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="card mr-1 ml-1">
			<div class="card-body">
				<h1 class="text-center">Update Your Profile</h1>
				<div th:if="${session.message}" th:classappend="${session.message.type}"
						class="alert  alert-dismissible fade show" role="alert">
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				<div class="container-fluid mt-2">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${user}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-profile}"
							class="mt-2">
							<input type="hidden" th:value="${user.uid}" name="uid"/>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										<i class="fa fa-user-alt">
										</i>
									</div>
									
								</div>
								<input th:value="${user.uname}" type="text" id="firstname" name="uname" placeholder="Enter name here" class="form-control" required />
							</div>
							
							
								<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-2">
										@
									</div>
									
								</div>
								<input type="email" th:value="${user.uemail}" id="firstname" name="uemail" placeholder="Enter email address" class="form-control" required />
							</div>
								
							
							<div class="form-group mt-2">	
								
<!--								<textarea name="description" placeholder="Enter your description"class="form-control" required rows="7"></textarea>-->
							<textarea id="default-editor" th:text="${user.about}"  name="about" placeholder="Enter your description"class="form-control" required rows="7">
														</textarea>
								
							</div>
							<div class="container">
								
								<img th:src="@{'/image/'+${user.imageurl}}" alt="" class="img-fluid my_profile_detail" />
							</div>
							
							<div class="custom-file">
								<input type="file" name="image" class="form-control" />
							</div>
							<div class="container text-center mt-2">
								<button class="btn btn-outline-primary">Save user</button>
							</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
