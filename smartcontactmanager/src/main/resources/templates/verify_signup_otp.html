<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
<div id="login">
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 250px;">
						<div th:if="${session.message}" th:classappend="${session.message.type}"
						class="alert  fade show m-4" role="alert">
						<h4 th:text="${session.message.content}" class="text-center"></h4>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						
					</div>
						<form th:action="@{/verify-signup-otp}" method="post" >
							<div class="form-group" >
								
								<input required type="text" name="otp" placeholder="Enter OTP here" class="form-control" />
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-success mt-2">Verify</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
</body>
</html>
