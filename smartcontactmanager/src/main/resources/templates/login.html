<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid Username and Password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logout 
							</div>
								<div th:if="${param.change}" class="alert alert-success">
								<p th:text="${param.change}"></p>
							</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md mt-2" value="submit">
                            </div>
                            <div id="register-link">
                                <a th:href="@{/signup}" class="text-info text-right">Register here</a>
                            </div>
                            <div class="container text-center">
								
								<a th:href="@{/forgot}" class="text-info">forgot password</a>
								
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
</body>
</html>
